<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <title>Rapid Stack</title>
      <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
      <meta http-equiv="Pragma" content="no-cache"/>
      <meta http-equiv="Expires" content="0"/>
      <meta name="description" content="Rapid Stack PWA &amp; stats">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="theme-color" content="#0288d1">
      <meta name="mobile-web-app-capable" content="yes">
      <meta name="apple-mobile-web-app-capable" content="yes">
      <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
      <meta name="apple-mobile-web-app-title" content="Rapid Stack PWA">
      <meta name="application-name" content="Rapid Stack PWA">
      <link rel="prefetch" href="/sw.js">
      <link rel="prefetch" href="/assets/icon.jpg">
      <link rel="prefetch" href="/icon-512x512.png">
      <link rel="manifest" href="/manifest.json">
      {{content-for "head"}}
      <link rel="stylesheet" href="{{rootURL}}app.css" async>
      {{content-for "head-footer"}}
      <style>
         #skip a {
           position: absolute;
           left: -10000px;
           top: auto;
           width: 1px;
           height: 1px;
           overflow: hidden;
         }
         #skip a:focus {
           position: static;
           width: auto;
           height: auto;
         }
      </style>
   </head>
   <body>
      <div id="skip"><a href="#app">skip to navigation</a></div>
      {{content-for "body"}}
      <div id="app"></div>
      <noscript>
         <h3 style="text-align:center;
            font-family: 'HelveticaNeue-Light', 'Helvetica Neue Light', 'Helvetica Neue', Helvetica;">
            Sorry, JavaScript needs to be enabled in order to run this application.
         </h3>
      </noscript>
      <script src="{{rootURL}}app.js" async></script>
      {{content-for "body-footer"}}
   </body>
</html>
