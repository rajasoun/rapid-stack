<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hello Glimmer</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Expires" content="0"/>
    <meta name="description" content="overview &amp; stats">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#0059a3">
    <link rel="prefetch" href="/sw.js">
    <link rel="prefetch" href="/assets/icon.jpg">
    <link rel="prefetch" href="/icon-512x512.png">
    <link rel="manifest" href="/manifest.json">

    {{content-for "head"}}
    <link rel="stylesheet" href="{{rootURL}}app.css">
    {{content-for "head-footer"}}

  </head>

  <body>

    {{content-for "body"}}

    <div id="app"></div>
    <noscript>
        <h3 style="text-align:center;
        font-family: 'HelveticaNeue-Light', 'Helvetica Neue Light', 'Helvetica Neue', Helvetica;">
        Sorry, JavaScript needs to be enabled in order to run this application.
      </h3>
    </noscript>
    <script id="loadingScript">
      var ul = document.getElementById('itemsLoading');
      var el = '<li class="news-item"> <span class="score"><span class="loading sm"></span></span> <span class="title"> <span class="loading"></span> </span> <br> <span class="meta"> <span class="time"> <span class="loading md"></span> </span> </span> </li>';
      for (var i = 0; i < 30; i++) {
        ul.innerHTML += el;
      }
    </script>
    <script src="{{rootURL}}app.js"></script>

    {{content-for "body-footer"}}

  </body>
</html>
