<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <title>Rapid Stack</title>
      <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
      <meta http-equiv="Pragma" content="no-cache"/>
      <meta http-equiv="Expires" content="0"/>
      <meta name="description" content="Rapid Stack PWA &amp; stats">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="theme-color" content="#0288d1">
      <meta name="mobile-web-app-capable" content="yes">
      <meta name="apple-mobile-web-app-capable" content="yes">
      <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
      <meta name="apple-mobile-web-app-title" content="Rapid Stack PWA">
      <meta name="application-name" content="Rapid Stack PWA">
      <link rel="dns-prefetch" href="//cdnjs.cloudflare.com">
      <link rel="prefetch" href="/sw.js">
      <link rel="prefetch" href="/assets/icon.jpg">
      <link rel="prefetch" href="/icon-512x512.png">
      <link rel="manifest" href="/manifest.json">
      <link rel="stylesheet" href="{{rootURL}}app.css" media="none" onload="if(media!='all')media='all'">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pace/1.0.2/themes/white/pace-theme-minimal.min.css" media="none" onload="if(media!='all')media='all'">
      {{content-for "head"}}
      {{content-for 'critical-css'}}
      {{content-for "head-footer"}}
   </head>
   <body>
      <div id="skip"><a href="#app">skip to navigation</a></div>
      <div id="app-shell">
        <header class="header">
          <nav class="inner"><a href="/">Rapid Stack |</a></nav>
        </header>
        <div class="catalog-view">
          <div class="catalog-list">
            <div class="view">
              <ul id="itemsLoading">
              </ul>
            </div>
          </div>
        </div>
      </div>

      {{content-for "body"}}
      <div id="app"></div>
      <noscript>
         <h3 style="text-align:center;
            font-family: 'HelveticaNeue-Light', 'Helvetica Neue Light', 'Helvetica Neue', Helvetica;">
            Sorry, JavaScript needs to be enabled in order to run this application.
         </h3>
      </noscript>
      <script id="loadingScript">
        var ul = document.getElementById('itemsLoading');
        var el = '<li class="catalog-item"> <span class="score"><span class="loading sm"></span></span> <span class="title"> <span class="loading"></span> </span> <br> <span class="meta"> <span class="time"> <span class="loading md"></span> </span> </span> </li>';

        for (var i = 0; i < 30; i++) {
          ul.innerHTML += el;
        }
      </script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/pace/1.0.2/pace.min.js" async></script>
      <script src="{{rootURL}}app.js" async></script>
      {{content-for "body-footer"}}
   </body>
</html>
